<template name="list_group">
    <div class="list-group">
        <a href="/whiteboard/" class="list-group-item active text-center">+</a>
        {{#each Whiteboards }}
            <div class="row">
                <div class="col-lg-10">
                <a href="/whiteboard/{{_id}}" class="list-group-item">
                    {{#if name}}
                        {{name}}
                    {{else}}
                        Brak nazwy
                        <small>{{_id}}</small>
                    {{/if}}
                    <span class="badge">{{ _date.toLocaleFormat }}</span>
                </a>

                </div>
                <div class="col-lg-2">
                    <button type="button" class="delete">&times;</button>
                </div>
            </div>
        {{/each}}
    </div>
</template>
